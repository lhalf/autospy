[package]
name = "autospy_macro"
version = "0.0.1"
edition = "2024"

[lib]
proc-macro = true
doctest = false

[dependencies]
quote = { version = "*", default-features = false }
syn = { version = "*", default-features = false, features = ["parsing", "proc-macro", "full", "printing", "clone-impls"] }
proc-macro2 = { version = "*", default-features = false }